<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Profile</title>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
       <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"> </script>
    
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <h2>Update Profile</h2>

                                    <div class="left-align" > 
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:inputText id="email" required="true" requiredMessage="Email is required"/>
                                                    <h:outputLabel for="email" value="Email"/>
                                            </div>
                                                <div class="col s12 input-field">
                                                    <h:inputText id="name" required="true" requiredMessage="Name is required"/>
                                                    <h:outputLabel for="name" value="Name"/>
                                            </div>
                                                <div class="col s12 input-field">
                                                    <h:inputText id="contactNumber" required="true" requiredMessage="Contact number is required"/>
                                                    <h:outputLabel for="contactNumber" value="Contact Number"/>
                                            </div>
                                                <div class="col s12 input-field">
                                                    <h:inputSecret id="password" required="true" requiredMessage="Password is required"/>
                                                    <h:outputLabel for="password" value="Password"/>
                                            </div>
                                                <div class="col s12 input-field">
                                                    <h:commandLink value="Update" styleClass="btn btn-large" />
                                            </div>
                                          </div>
                                        </h:form>
                                        <p:link outcome="user_homepage" value="Back">
                                            <f:param name="back" value="10" />
                                        </p:link>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready", fucntion(){
                $('#login-page').css({'height':window.innerHeight + 'px'})
            })
            
        </script>
    </h:body>
</html>
