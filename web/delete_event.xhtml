<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Edit Event</title>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Import JQuery before materialize.js -->
        <script type=" text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </link>
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class ="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-3">
                            <div class="card">
                                <div class="card-content">
                                    <h1>Delete Event</h1>
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <h4>Confirm Deleting Event PC competition?</h4>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:commandLink value="Delete" styleClass="btn btn-large"/>
                                                </div>
                                                 <div class="col s12 input-field">
                                                    <h:commandLink value="Cancel" styleClass="btn btn-large"/>
                                                </div>
                                                </div>
                                        </h:form>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        
    </h:body>
</html>
