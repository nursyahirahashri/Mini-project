<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Admin Login</title>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Import JQuery before materialize.js -->
        <script type=" text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </link>
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class ="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="background-image:150px;" src="https://i.pinimg.com/originals/a4/33/89/a43389dc630cb61ae990799c91b689d8.jpg"/>
                                    
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                            <h:inputText id="email" requiredMessage="Email is required:"/>
                                            <h:outputLabel for="email" value="Email"/>
                                                </div>
                                                <div class="col s12 input-field">
                                            <h:inputText id="password" requiredMessage="Password is required:"/>
                                            <h:outputLabel for="password" value="Password"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:commandLink value="Sign In" styleClass="btn btn-large"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready",function() {
               $('#login-page').css({'height':window.innerHeight + 'px'}); 
            });
        </script>
    </h:body>
</html>
