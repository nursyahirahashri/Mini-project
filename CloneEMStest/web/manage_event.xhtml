<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Manage Event</title>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Import JQuery before materialize.js -->
        <script type=" text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </link>
        
         <style type="text/css">       
                .centered {
                text-align: center;
            }
            </style>
    </h:head>
    
    <h:body styleClass="cyan lighten-5">
         <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="300" resizable="true" closable="true" collapsible="true">
                    
                    <p:graphicImage value="Triangles.jpg" width="100%" height="99%"/>
                    
                </p:layoutUnit>
             
              <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu label="Features">
                            <p:menuitem value="Home" url="AdminHomepage.xhtml" />
                            <p:menuitem value="Manage Event" url="manage_event.xhtml" />
                            <p:menuitem value="Add Event" url="add_event.xhtml" />
                            <p:menuitem value="View Participants" url="view_participants.xhtml" />
                            <p:menuitem value="Log Out" url="index.xhtml" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
             
       <p:layoutUnit position="center" styleClass="centered">
             <div>
                 <h1>Manage Event</h1>
             </div>
   <p:dataTable var="car" value="#{dtBasicView.cars}">
    <p:column headerText="Event Id">
        <h:outputText value="#{event.id}" />
    </p:column>
 
    <p:column headerText="Event Name">
        <h:outputText value="#{event.name}" />
    </p:column>
 
    <p:column headerText="Date">
        <h:outputText value="#{event.date}" />
    </p:column>
 
    <p:column headerText="Time">
        <h:outputText value="#{event.time}" />
    </p:column>
       
    <p:column headerText="Venue">
        <h:outputText value="#{event.venue}" />
    </p:column>
       
    <p:column headerText="Fee">
        <h:outputText value="#{event.fee}" />
    </p:column>
       
    <p:column headerText="Description">
        <h:outputText value="#{event.description}" />
    </p:column>
       
    <p:column headerText="Action">
        <h:outputText value="#{event.action}" />
    </p:column>
       
    </p:dataTable>
 </p:layoutUnit>
              </p:layout>
    </h:body>
</html>
